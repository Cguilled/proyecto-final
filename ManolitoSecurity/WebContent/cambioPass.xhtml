<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	style="background-color: #3f90d0">
<ui:param name="title" value="#{msgs['example.ace.dialog.title']}" />
<ui:param name="description"
	value="#{msgs['example.ace.dialog.description']}" />

<h:head>
</h:head>

<h:body>

	<h:form>
		<ace:growlMessages id="mensajesCambioPass"
			autoHide="#{mensajes_bean.autoHide}" for="@inView"
			closeAll="#{mensajes_bean.closeAll}"
			position="#{mensajes_bean.position}" header="#{mensajes_bean.header}"
			displayDuration="#{mensajes_bean.displayDuration}" />
	</h:form>

	<h:form id="formu_cambioPass">
		<ace:dialog id="dialogPasswordReset" binding="#{dialogPasswordReset}"
			header="#{password_bean.welcomeMessage}" closable="false"
			modal="true" draggable="false" showEffect="explode" hideEffect="puff"
			width="400" visible="#{password_bean.visible}">

			<!-- CONTENEDOR DE LOS COMPONENTES -->
			<h:panelGrid id="panel_pass" columns="1"
				style="margin: 0 auto; text-align: center;">
				<!-- COMPONENTES DEL FORMULARIO -->
				<ace:textEntry id="initialPassword"
					value="#{password_bean.password}" label="Nueva contraseña"
					labelPosition="top" required="true" secret="true"
					requiredIndicator="*" indicatorPosition="right">
					<!-- validatorMessage="Contraseña: tamaño incorrecto."
					<f:validateLength minimum="3" maximum="10" /> -->
				</ace:textEntry>

				<ace:textEntry id="confirmPassword"
					value="#{password_bean.confirmPassword}"
					label="Reintroducir Contraseña" labelPosition="top" required="true"
					secret="true" requiredIndicator="*" indicatorPosition="right">
					<!-- validatorMessage="Contraseña: tamaño incorrecto.">
					<f:validateLength minimum="3" maximum="10" /> -->
				</ace:textEntry>

				<!-- <h:commandButton id="btnCambiarPass" value="Cambiar pass"
					actionListener="#{password_bean.cambiarPass}" /> -->

				<ace:pushButton id="btnCambiarPassAce" value="Cambiar contraseña"
					actionListener="#{password_bean.cambiarPass}"
					action="#{password_bean.toLogin}" />
			</h:panelGrid>

		</ace:dialog>
	</h:form>

	<!-- <form action="${request.contextPath}/logout" method="post">
		<h:panelGrid id="panel_formuAdmin_logout" columns="1"
			style="margin: 0 auto; text-align: center;">
			<h:commandButton value="Cerrar sesión" />
			<input type="submit" value="Cerrar sesión" />
		</h:panelGrid>
	</form> -->
</h:body>
</html>
