<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<ui:param name="title" value="#{msgs['example.ace.dialog.title']}" />
<ui:param name="description"
	value="#{msgs['example.ace.dialog.description']}" />

<h:head>
</h:head>

<h:body>
	<h:form id="formu_cambioPass">
		<ace:dialog id="dialogPasswordReset" binding="#{dialogPasswordReset}"
			header="#{password_bean.welcomeMessage}" closable="false"
			modal="true" draggable="false" showEffect="explode" hideEffect="puff"
			width="400" visible="#{password_bean.visible}">

			<!-- CONTENEDOR DE LOS COMPONENTES -->
			<h:panelGrid id="panel_pass" columns="1"
				style="margin: 0 auto; text-align: center;">
				<!-- COMPONENTES DEL FORMULARIO -->
				<ace:textEntry id="initialPassword"
					value="#{password_bean.password}" label="Nueva contraseña"
					labelPosition="top" required="true" secret="true"
					requiredIndicator="*" indicatorPosition="right"
					validatorMessage="Contraseña: tamaño incorrecto.">
					<f:validateLength minimum="3" maximum="10" />
				</ace:textEntry>

				<ace:textEntry id="confirmPassword"
					value="#{password_bean.confirmPassword}"
					label="Reintroducir Contraseña" labelPosition="top" required="true"
					secret="true" requiredIndicator="*" indicatorPosition="right"
					validatorMessage="Contraseña: tamaño incorrecto.">
					<f:validateLength minimum="3" maximum="10" />
				</ace:textEntry>

				<ace:pushButton id="botonComprobar" value="Cambiar pass"
					actionListener="#{password_bean.pass_check}" />
					<!-- action="#{login_bean.siguiente_pagina}" -->

			</h:panelGrid>

		</ace:dialog>
	</h:form>
</h:body>
</html>
