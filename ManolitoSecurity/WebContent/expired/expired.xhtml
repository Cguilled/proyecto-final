<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	style="background-color: #3f90d0">

<h:head>
<title>Session expired</title>
<!-- El numero son los segundos antes de redireccionar -->
<meta http-equiv="refresh"
	content="3;url=#{request.contextPath}/login.xhtml" />
</h:head>
<h:body>
	<h1>Session expired</h1>
	<h3>You will be redirected to login page</h3>
	<p>
		<a href="#{request.contextPath}/login.xhtml">Click here if
			redirect didn't work or when you're impatient</a>.
	</p>
</h:body>
</html>
