<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:param name="title" value="#{msgs['example.ace.menuBar.title']}" />
	<ui:param name="description"
		value="#{msgs['example.ace.menuBar.description']}" />

	<h:form id="formu_menuAdmin">
		<!-- CONTENEDOR DE LOS COMPONENTES -->
		<h:panelGrid id="panel_formuAdmin" columns="1"
			style="margin: 0 auto; text-align: center;">
			
			<ace:menuBar id="menuBar" autoSubmenuDisplay="true">
				<ace:menuItem id="itemUsuarios" value="Usuarios"
					 actionListener="#{menubar_bean.usuariosInterface}" />

				<ace:menuItem id="itemTareas" value="Tareas"
					 actionListener="#{menubar_bean.tareasInterface}" />

				<ace:menuItem id="itemRoles" value="Roles"
					 actionListener="#{menubar_bean.rolesInterface}" />

				<ace:menuItem id="itemConsultar" value="Consultar"
					 action="http://www.icefaces.org" />

				<ace:menuItem id="itemFinSesion" value="Finalizar sesión"
					 action="/xhtml/login.xhtml" />
			</ace:menuBar>

		</h:panelGrid>
		
	</h:form>
	
	
		<h:form>
		
			<ace:dialog id="dialogRoles" binding="#{dialogRoles}"
				header="Roles" closable="false" modal="false" draggable="false"
				showEffect="explode" hideEffect="puff" width="400"
				visible="#{menubar_bean.visible_roles}">
				
				<h:panelGrid id="panel_formuRoles" columns="1"
					style="margin: 0 auto; text-align: center;">
					<!-- COMPONENTES DEL FORMULARIO -->
					<ace:textEntry id="nombre_rol" value="#{roles_bean.rol.nombre_rol}" label="Nombre_Rol"
						labelPosition="top" required="true" requiredIndicator="*"
						validatorMessage="Nombre: tamaño máximo: 100 caracteres. Mínimo: 3.">
						<f:validateLength minimum="3" maximum="100" />
					</ace:textEntry>
				</h:panelGrid>
		
				<h:panelGrid id="panel_formuBotonesRoles" columns="3"
					style="margin: 0 auto; text-align: center;">
					<h:commandButton id="botonAltaRoles" value="Alta" actionListener="#{roles_bean.alta_Rol}" />
		
					<h:commandButton id="botonBajaRoles" value="Baja" actionListener="#{roles_bean.baja_Rol}" />
		
					<h:commandButton id="botonModificarRoles" value="Modificación" actionListener="#{roles_bean.modificacion_Rol}" />
		
				</h:panelGrid>
	
			</ace:dialog>
	
		</h:form>
	
		<h:form>
	
			<ace:dialog id="dialogTareas" binding="#{dialogTareas}"
				header="Tareas" closable="false" modal="false" draggable="false"
				showEffect="explode" hideEffect="puff" width="400"
				visible="#{menubar_bean.visible_tareas}">
	
				<h:panelGrid id="panel_formuTareas" columns="1"
					style="margin: 0 auto; text-align: center;">
					<!-- COMPONENTES DEL FORMULARIO -->
					<ace:textEntry id="nombre_tarea" value="#{tareas_bean.tarea.nombre_Tarea}"
						label="Nombre" labelPosition="top" required="true"
						requiredIndicator="*"
						validatorMessage="Nombre: tamaño máximo: 100 caracteres. Mínimo: 3.">
						<f:validateLength minimum="3" maximum="100" />
					</ace:textEntry>
	
					<ace:textEntry id="descripcion_tarea"
						value="#{tareas_bean.tarea.descripcion_Tarea}" label="Descripción"
						labelPosition="top"
						validatorMessage="Descripción_Tareas: tamaño máximo: 2000 caracteres.">
						<f:validateLength maximum="2000" />
					</ace:textEntry>
					<ace:checkboxButton id="estado_tarea" value="#{tareas_bean.tarea.estado}"
						label="Estado" labelPosition="top" required="true"
						requiredIndicator="*"
						validatorMessage="Estado: tamaño máximo: 1 carácter.">
						<!-- MENSAJE EN CASO DE ERROR -->
						<!-- <f:convertNumber type="number" integerOnly="true" />
						<f:validateLongRange maximum="1" minimum="0" />-->
					</ace:checkboxButton>
	
				</h:panelGrid>
	
				<h:panelGrid id="panel_formuBotonesTareas" columns="3"
					style="margin: 0 auto; text-align: center;">
					<h:commandButton id="botonAltaTareas" value="Alta"
						actionListener="#{tareas_bean.alta_Tarea}" />
	
					<h:commandButton id="botonBajaTareas" value="Baja"
						actionListener="#{tareas_bean.baja_Tarea}" />
	
					<h:commandButton id="botonModificarTareas" value="Modificación"
						actionListener="#{tareas_bean.modificacion_Tarea}" />
	
				</h:panelGrid>
	
			</ace:dialog>
	
	</h:form>
	
	<h:form>
	
		<ace:dialog id="dialogUsuarios" binding="#{dialogUsuarios}"
				header="Usuarios" closable="false" modal="false" draggable="false"
				showEffect="explode" hideEffect="puff" width="400"
				visible="#{menubar_bean.visible_usuarios}">
		
			<h:panelGrid id="panel_formuUsuarios" columns="1"
				style="margin: 0 auto; text-align: center;">
				<!-- COMPONENTES DEL FORMULARIO -->
				<ace:textEntry id="username_usuario" value="#{usuarios_bean.usuario.das}"
					label="Usuario" labelPosition="top" required="true"
					requiredIndicator="*"
					validatorMessage="Usuario: tamaño máximo: 15 caracteres. Mínimo: 3.">
					<f:validateLength minimum="3" maximum="15" />
				</ace:textEntry>
				<ace:textEntry id="nombre_usuario" value="#{usuarios_bean.usuario.nombre}"
					label="Nombre" labelPosition="top" required="true"
					requiredIndicator="*"
					validatorMessage="Nombre: tamaño máximo: 20 caracteres. Mínimo: 3.">
					<f:validateLength minimum="3" maximum="20" />
				</ace:textEntry>
	
				<ace:textEntry id="apellido" value="#{usuarios_bean.usuario.apellido}"
					label="Apellido" labelPosition="top" required="true"
					requiredIndicator="*"
					validatorMessage="Apellido: tamaño máximo: 20 caracteres. Mínimo: 3.">
					<f:validateLength minimum="3" maximum="20" />
				</ace:textEntry>
				<ace:textEntry id="estado_usuario" value="#{usuarios_bean.usuario.estado}"
					label="Estado" labelPosition="top" required="true"
					requiredIndicator="*" validatorMessage="Estado: activo 1 /no activo 0.">
				</ace:textEntry>
	
				<ace:textEntry id="password" value="#{usuarios_bean.usuario.password}"
					label="Contraseña" labelPosition="top" required="true" secret="true"
					requiredIndicator="*" indicatorPosition="right"
					validatorMessage="Contraseña: tamaño máximo: 10 caracteres. Mínimo: 3.">
					<f:validateLength minimum="3" maximum="10" />
				</ace:textEntry>
	
			</h:panelGrid>
	
			<h:panelGrid id="panel_formuBotonesUsuarios" columns="3"
				style="margin: 0 auto; text-align: center;">
				<h:commandButton id="botonAltaUsuarios" value="Alta"
					actionListener="#{usuarios_bean.alta_Usuario}" />
	
				<h:commandButton id="botonBajaUsuarios" value="Baja"
					actionListener="#{usuarios_bean.baja_Usuario}" />
	
				<h:commandButton id="botonModificarUsuarios" value="Modificación"
					actionListener="#{usuarios_bean.modificacion_Usuario}" />
	
			</h:panelGrid>
			
			</ace:dialog>
		</h:form>

</ui:composition>
